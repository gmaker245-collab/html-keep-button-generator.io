<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>HTMLコードジェネレーター</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: #f4f4f4;
      color: #333;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      background: linear-gradient(45deg, #ff3366, #ff6600);
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      opacity: 0.8;
    }
    textarea {
      width: 100%;
      height: 300px;
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: monospace;
      font-size: 13px;
    }
    .note {
      font-size: 13px;
      color: #666;
    }
    #preview {
      background: white;
      border: 1px solid #ccc;
      border-radius: 15px;
      padding: 20px;
      min-height: 200px;
      margin-top: 20px;
    }
    #preview h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <h2>✨ HTMLコードジェネレーター</h2>
  <div class="card">
    <label>お店を選択</label>
    <select id="shopSelect" onchange="autoFill()">
      <option value="">選択してください</option>
      <option value="chanko">ちゃんこ</option>
      <option value="cocktail">カクテル</option>
    </select>

    <label>画像URL（手入力）</label>
    <input type="text" id="imageUrl" placeholder="https://example.com/image.jpg">

    <label>shop_id</label>
    <input type="text" id="shopId" readonly>

    <label>口コミURL</label>
    <input type="text" id="reviewUrl" readonly>

    <label>バニラdeデビューURL</label>
    <input type="text" id="vanillaUrl" readonly>

    <label>入店祝金URL</label>
    <input type="text" id="goldUrl" readonly>

    <button onclick="generateCode()">HTMLコードを生成</button>
    <textarea id="output" readonly></textarea>
    <button onclick="copyCode()">📋 コピーする</button>
  </div>

  <div class="card">
    <h3>🖼️ プレビュー</h3>
    <div id="preview">
      ここにプレビューが表示されます
    </div>
  </div>

  <script>
    function autoFill() {
      const shop = document.getElementById('shopSelect').value;
      const shopId = document.getElementById('shopId');
      const reviewUrl = document.getElementById('reviewUrl');
      const vanillaUrl = document.getElementById('vanillaUrl');
      const goldUrl = document.getElementById('goldUrl');

      if (shop === 'chanko') {
        shopId.value = 'chankosz';
        reviewUrl.value = 'https://tokai.qzin.jp/chankosz/';
        vanillaUrl.value = 'https://tokai.qzin.jp/chankosz/#vanilladebut';
        goldUrl.value = 'https://tokai.qzin.jp/chankosz/#oubomail';
      } else if (shop === 'cocktail') {
        shopId.value = 'kktrszok';
        reviewUrl.value = 'https://tokai.qzin.jp/kktrszok/reviews/';
        vanillaUrl.value = 'https://tokai.qzin.jp/kktrszok/#vanilladebut';
        goldUrl.value = 'https://tokai.qzin.jp/kktrszok/#oubomail';
      } else {
        shopId.value = '';
        reviewUrl.value = '';
        vanillaUrl.value = '';
        goldUrl.value = '';
      }
    }

    function generateCode() {
      const imageUrl = document.getElementById('imageUrl').value;
      const shopId = document.getElementById('shopId').value;
      const reviewUrl = document.getElementById('reviewUrl').value;
      const vanillaUrl = document.getElementById('vanillaUrl').value;
      const goldUrl = document.getElementById('goldUrl').value;

      const code = `
<p>
  <img 
    src="${imageUrl}" 
    width="100%" 
    height="auto" 
    style="cursor:pointer;"
    onclick="fetch('https://tokai.qzin.jp/user/ajax/keeplist_add',{
        method:'POST',
        credentials:'include',
        headers:{
          'Content-Type':'application/x-www-form-urlencoded; charset=UTF-8',
          'X-Requested-With':'XMLHttpRequest'
        },
        body:new URLSearchParams({shop_id:'${shopId}'})
      })"
  />
</p>

<div style="display:flex; gap:10px; flex-wrap:wrap; margin-top:10px;">

  <button 
    onclick="fetch('https://tokai.qzin.jp/user/ajax/keeplist_add',{
        method:'POST',
        credentials:'include',
        headers:{
          'Content-Type':'application/x-www-form-urlencoded; charset=UTF-8',
          'X-Requested-With':'XMLHttpRequest'
        },
        body:new URLSearchParams({shop_id:'${shopId}'})
      })"
    style="min-width:120px; padding:10px; font-size:16px; background:#ff3366; color:white; border:none; border-radius:5px; cursor:pointer;">
    キープする
  </button>

  <button 
    onclick="fetch('https://tokai.qzin.jp/user/ajax/keeplist_add',{
        method:'POST',
        credentials:'include',
        headers:{
          'Content-Type':'application/x-www-form-urlencoded; charset=UTF-8',
          'X-Requested-With':'XMLHttpRequest'
        },
        body:new URLSearchParams({shop_id:'${shopId}'})
      }).then(()=>window.location.href='${reviewUrl}')"
    style="min-width:120px; padding:10px; font-size:16px; background:#3399ff; color:white; border:none; border-radius:5px; cursor:pointer;">
    口コミを見る
  </button>

  <button 
    onclick="fetch('https://tokai.qzin.jp/user/ajax/keeplist_add',{
        method:'POST',
        credentials:'include',
        headers:{
          'Content-Type':'application/x-www-form-urlencoded; charset=UTF-8',
          'X-Requested-With':'XMLHttpRequest'
        },
        body:new URLSearchParams({shop_id:'${shopId}'})
      }).then(()=>window.location.href='${vanillaUrl}')"
    style="min-width:120px; padding:10px; font-size:16px; background:#ff9900; color:white; border:none; border-radius:5px; cursor:pointer;">
    バニラdeデビューを見る
  </button>

  <button 
    onclick="fetch('https://tokai.qzin.jp/user/ajax/keeplist_add',{
        method:'POST',
        credentials:'include',
        headers:{
          'Content-Type':'application/x-www-form-urlencoded; charset=UTF-8',
          'X-Requested-With':'XMLHttpRequest'
        },
        body:new URLSearchParams({shop_id:'${shopId}'})
      }).then(()=>window.location.href='${goldUrl}')"
    style="min-width:120px; padding:10px; font-size:16px; background:linear-gradient(45deg,#FFD700,#FFC107); color:black; border:none; border-radius:5px; cursor:pointer;">
    入店祝金を受け取る
  </button>

</div>`;

      document.getElementById('output').value = code.trim();
      // ✅ プレビューに反映
      document.getElementById('preview').innerHTML = code;
    }

    function copyCode() {
      const output = document.getElementById('output');
      output.select();
      document.execCommand('copy');
      alert('コードをコピーしました！');
    }
  </script>
</body>
</html>
