<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>キープボタンHTMLジェネレーター</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f5f5f5; }
    .form-group { margin-bottom: 15px; }
    select, input[type="text"] {
      padding: 8px; width: 100%; max-width: 400px; font-size: 16px;
      border: 1px solid #ccc; border-radius: 4px;
    }
    button {
      padding: 10px 20px; font-size: 16px;
      background: #4CAF50; color: white; border: none; border-radius: 5px;
      cursor: pointer; transition: 0.2s;
    }
    button:disabled { background: #aaa; cursor: not-allowed; }

    #preview { margin-top: 30px; }

    .btn-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .gen-btn {
      padding: 12px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      flex: 1;
      min-width: 150px;
    }
    .btn-keep { background:#ff3366; color:#fff; }
    .btn-review { background:#2196F3; color:#fff; }
    .btn-vanilla { background:#9C27B0; color:#fff; }
    .btn-gold { background:linear-gradient(45deg,#FFD700,#FFA500); color:#000; font-weight:bold; }
  </style>
</head>
<body>
  <h1>キープボタンHTMLジェネレーター</h1>

  <div class="form-group">
    <label>店舗を選択</label>
    <select id="shopSelect">
      <option value="">選択してください</option>
      <option value="chankosz" 
              data-review="https://tokai.qzin.jp/chankosz/" 
              data-vanilla="https://tokai.qzin.jp/chankosz/#vanilladebut" 
              data-gold="https://tokai.qzin.jp/chankosz/#oubomail">
        ちゃんこ
      </option>
      <option value="kktrszok" 
              data-review="https://tokai.qzin.jp/kktrszok/reviews/" 
              data-vanilla="https://tokai.qzin.jp/kktrszok/#vanilladebut" 
              data-gold="https://tokai.qzin.jp/kktrszok/#oubomail">
        カクテル
      </option>
    </select>
  </div>

  <div class="form-group">
    <label>画像URL</label>
    <input type="text" id="imageUrl" placeholder="https://example.com/image.jpg" />
  </div>

  <button id="generateBtn" onclick="generateCode()" disabled>HTMLを生成</button>

  <div id="preview"></div>

  <div class="form-group">
    <label>生成されたHTMLソース</label>
    <textarea id="output" rows="10" style="width:100%;max-width:600px;"></textarea>
  </div>

  <script>
    const shopSelect = document.getElementById('shopSelect');
    const imageUrlInput = document.getElementById('imageUrl');
    const generateBtn = document.getElementById('generateBtn');

    function validateInputs() {
      const isShopSelected = shopSelect.value !== '';
      const hasImageUrl = imageUrlInput.value.trim() !== '';
      generateBtn.disabled = !(isShopSelected && hasImageUrl);
    }

    shopSelect.addEventListener('change', validateInputs);
    imageUrlInput.addEventListener('input', validateInputs);

    function generateCode() {
      const shop = shopSelect;
      const imageUrl = imageUrlInput.value.trim();
      const output = document.getElementById('output');
      const preview = document.getElementById('preview');

      // 念のためチェック
      if (!shop.value || !imageUrl) return;

      const shopId = shop.value;
      const reviewUrl = shop.selectedOptions[0].dataset.review;
      const vanillaUrl = shop.selectedOptions[0].dataset.vanilla;
      const goldUrl = shop.selectedOptions[0].dataset.gold;

      const htmlCode = `
<p>
  <img src="${imageUrl}" width="100%" style="cursor:pointer;" onclick="fetch('https://tokai.qzin.jp/user/ajax/keeplist_add',{method:'POST',credentials:'include',headers:{'Content-Type':'application/x-www-form-urlencoded; charset=UTF-8','X-Requested-With':'XMLHttpRequest'},body:new URLSearchParams({shop_id:'${shopId}'})})">
</p>
<div class="btn-container">
  <button class="gen-btn btn-keep" onclick="fetch('https://tokai.qzin.jp/user/ajax/keeplist_add',{method:'POST',credentials:'include',headers:{'Content-Type':'application/x-www-form-urlencoded; charset=UTF-8','X-Requested-With':'XMLHttpRequest'},body:new URLSearchParams({shop_id:'${shopId}'})})">このお店をキープする</button>
  <button class="gen-btn btn-review" onclick="location.href='${reviewUrl}'">口コミを見る</button>
  <button class="gen-btn btn-vanilla" onclick="location.href='${vanillaUrl}'">バニラdeデビューを見る</button>
  <button class="gen-btn btn-gold" onclick="location.href='${goldUrl}'">入店祝金を受け取る</button>
</div>
      `.trim();

      output.value = htmlCode;
      preview.innerHTML = htmlCode;
    }
  </script>
</body>
</html>
