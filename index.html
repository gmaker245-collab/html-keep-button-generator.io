<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>画像アップロードとキープ機能</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f7f8fa;
      padding: 30px;
      text-align: center;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    input[type="file"] {
      margin-bottom: 20px;
    }
    #preview {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      margin-bottom: 20px;
    }
    .image-container {
      position: relative;
      width: 160px;
      height: 160px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      background: #fff;
    }
    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .keep-button {
      position: absolute;
      bottom: 5px;
      right: 5px;
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      border-radius: 5px;
      padding: 4px 8px;
      cursor: pointer;
      font-size: 12px;
    }
    #addAllBtn {
      display: none;
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }
    #addAllBtn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>画像アップロード & キープリスト</h1>

  <input type="file" id="imageUpload" accept="image/*" multiple />
  <div id="preview"></div>

  <button id="addAllBtn">キープリストに追加</button>

  <script>
    const uploadInput = document.getElementById("imageUpload");
    const preview = document.getElementById("preview");
    const addAllBtn = document.getElementById("addAllBtn");
    let uploadedImages = [];
    let keepList = [];

    // ファイル選択時の処理
    uploadInput.addEventListener("change", (e) => {
      const files = Array.from(e.target.files);
      if (files.length > 99) {
        alert("アップロードできるのは最大99枚までです。");
        return;
      }

      uploadedImages = files;
      preview.innerHTML = ""; // 初期化

      files.forEach((file, index) => {
        const reader = new FileReader();
        reader.onload = () => {
          const container = document.createElement("div");
          container.classList.add("image-container");

          const img = document.createElement("img");
          img.src = reader.result;
          img.alt = `image-${index}`;

          // 各画像のキープボタン
          const keepBtn = document.createElement("button");
          keepBtn.textContent = "＋キープ";
          keepBtn.className = "keep-button";
          keepBtn.addEventListener("click", () => {
            if (!keepList.includes(reader.result)) {
              keepList.push(reader.result);
              keepBtn.textContent = "✓ キープ済";
              keepBtn.style.background = "green";
            }
          });

          container.appendChild(img);
          container.appendChild(keepBtn);
          preview.appendChild(container);

          // 最後の画像のあとに全体ボタン表示
          if (index === files.length - 1) {
            addAllBtn.style.display = "inline-block";
          }
        };
        reader.readAsDataURL(file);
      });
    });

    // 「全画像キープ追加」ボタン
    addAllBtn.addEventListener("click", () => {
      const allImageUrls = uploadedImages.map((file) => URL.createObjectURL(file));
      allImageUrls.forEach((url) => {
        if (!keepList.includes(url)) keepList.push(url);
      });
      alert(`全${uploadedImages.length}枚をキープリストに追加しました！`);
    });
  </script>
</body>
</html>
